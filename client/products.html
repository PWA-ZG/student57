<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>PWA Web Catalog - Products</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/products.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/"><span>PWA Web Catalog</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Menu</a></li>
      <li>
        <a href="/" class="waves-effect"><i class="material-icons">home</i>Home</a>
      </li>
      <li>
        <a href="products.html" class="waves-effect"><i class="material-icons">list</i>Products</a>
      </li>
      <li>
        <a href="contact.html" class="waves-effect"><i class="material-icons">mail</i>Contact</a>
      </li>
    </ul>

    <template id="card-template">
      <div class="card">
        <img class="card-image" src="" alt="Card Image" />
        <div class="card-content">
          <h5 class="card-title"></h5>
          <p class="card-description"></p>
          <p class="card-price"></p>
        </div>
      </div>
    </template>

    <main id="card-container"></main>

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/layout.js"></script>
    <script type="module" src="scripts/products.js"></script>
  </body>
</html>
